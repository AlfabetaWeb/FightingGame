<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Warriors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"> <!--Link Bootstrap - CSS-->         <!--NOT USED-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script> <!--JavaScript Bundle with Popper-->     <!--NOT USED-->
    <link href="css/styles.css" type="text/css" rel="stylesheet"/> <!--Link to CSS styles-->  
</head>
<body>
    <!--GAME BOARD-->
    <div class="container-fluid" id="main">
        <!--START GAME-->
        <div id="screenBoard1"><img class="logo" src="img/logo2.png" alt="logoAncientWarrior" onclick="screenSwitch('screenBoard2')"></div>            
        <!--CHOOSE TWO WARRIORS-->
        <div id="screenBoard2">
            <p>Choose two warriors</p> 
            <div class="warriors">               
                <div class="warrior" onclick="select('1')"><img class="pic" src="img/warrior.png" alt="Warrior"></div>
                <div class="warrior" onclick="select('2')"><img class="pic" src="img/stickWarrior.png" alt="Stick Warrior"></div>
                <div class="warrior" onclick="select('3')"><img class="pic" src="img/spearWarrior.png" alt="Spear Warrior"></div>
                <div class="warrior" onclick="select('4')"><img class="pic" src="img/axeWarrior.png" alt="Axe Warrior"></div>
                <div class="warrior" onclick="select('5')"><img class="pic" src="img/archerWarrior.png" alt="Archer Warrior"></div>
                <div class="warrior" onclick="select('6')"><img class="pic" src="img/fireWarrior.png" alt="Fire Warrior"></div>
            </div>
        </div>
        <!--CHOSEN WARRIORS-->
        <div id="screenBoard3" onclick="screenSwitch('screenBoard4')">
            <div class="showWarriors" id="chosenWarriors"></div>
        </div>

        <!--COMBAT-->
        <div id="screenBoard4">   
            <div class="combat">  <!--Chosen warriors and battle sign -->
                <div class="actionCombat"> <!--BATTLE-->
                    <div class="warriorPositionLeft">
                        <div id="warriorLeft"></div>
                    </div>
                    <div class="combatPosition">
                        <img class="imgPow" onclick="play()" src="img/pow.png" alt="Pow"/>
                    </div>
                    <div class="warriorPositionRight">
                        <div id="warriorRight"></div>
                    </div> 
                </div>            
                <div >  <!--background-->
                    <img class="combatBG" src="img/dinos.png" alt="Battlefield">
                </div>
            </div> 
        </div>
        
        <div id="screenBoard5" onclick="clean()">
            <div id="winnerIs"></div>
        </div>
        <div id="screenBoard6" onclick="screenSwitch('screenBoard7')">
            <p>GAME OVER</p> 
        </div>
        <div id="screenBoard7" onclick="screenSwitch('screenBoard1')">
            <p>START OVER?</p> 
        </div>
    </div>
    <script src="js/warrior.js"></script> <!--Link to JS class-->  
	<script src="js/main.js"></script> <!--Link to JS actions-->
</body>
</html>
